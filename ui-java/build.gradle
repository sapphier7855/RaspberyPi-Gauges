plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}
dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.17.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.2'
}

repositories {
  mavenCentral()
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21) // or 17 if you prefer
  }
}

application {
  mainClass = 'gauges.App'
  // If you package a jar later, you can add a manifest here.
}

javafx {
  // Use a version matching your JDK (21 pairs nicely with JDK 21)
  version = '21.0.3'
  modules = [
    'javafx.controls',
    'javafx.graphics',
    'javafx.fxml' // keep or remove if you don't use FXML
  ]
}

// Optional: pass DEV/backend switches via Gradle run
tasks.named('run') {
  // example toggles; change/remove as needed
  jvmArgs += ['-Ddev=true', '-DbackendUrl=http://127.0.0.1:8000']
}


